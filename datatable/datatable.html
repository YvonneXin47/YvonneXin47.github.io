<!DOCTYPE html>
 <html>
      <head>
           <title>Webslesson Tutorial | Show JSON Data in Jquery Datatables</title>
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
           <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
           <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
           <!-- These belongs to the HTML file where you want C3 to work - put these lines into your <head> tag -->
           <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
             <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
             <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">
      </head>
      <body>
           <br /><br />
           <div class="container">
                <h1 align="center">Show JSON Data in Jquery Datatables</h3><br />
                <h3 align="center">Archery Database</h3><br />
                <table id="data-table" class="table table-bordered">
                     <thead>
                          <tr>
                               <th>名次</th>
                               <th>姓名</th>
                               <th>會員號碼</th>
                               <th>屬會</th>
                               <th>最高分三場總分</th>
                               <th>2018年度香港射箭淘汰賽(星章賽)\n2018年9月15,30日</th>
                               <th>2018年香港室內射箭公開賽(星章賽)\n2018年9月29 日</th>
                               <th>2018年香港盃射箭比賽\n2018年6月10及24日</th>
                               <th>Samsung第61屆體育節射箭錦標賽 (青少年組)\n2018年5月19日</th>
                               <th>Samsung第61屆體育節射箭錦標賽\n2018年5月19日</th>
                          </tr>
                     </thead>
                </table>
           </div>
           <div id="chart"></div>
      </body>
 </html>
 <script>
 $(document).ready(function(){
      $('#data-table').DataTable({
           "ajax"     :     "recurvewomen.json",
           "columns"     :     [
                {     "data"     :     "名次"     },
                {     "data"     :     "姓名"},
                {     "data"     :     "會員號碼"},
                {     "data"     :     "屬會"},
                {     "data"     :     "最高分三場總分"},
                {     "data"     :     "2018年度香港射箭淘汰賽(星章賽)\n2018年9月15,30日"},
                {     "data"     :     "2018年香港室內射箭公開賽(星章賽)\n2018年9月29 日"},
                {     "data"     :     "2018年香港盃射箭比賽\n2018年6月10及24日"},
                {     "data"     :     "Samsung第61屆體育節射箭錦標賽 (青少年組)\n2018年5月19日"},
                {     "data"     :     "Samsung第61屆體育節射箭錦標賽\n2018年5月19日"}
           ]
      });
 });
 </script>
